<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weight Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: auto;
      padding: 1em;
    }
    .progress-container {
      background: #ddd;
      border-radius: 20px;
      overflow: hidden;
      margin-top: 1em;
    }
    .progress-bar {
      background: #4caf50;
      height: 24px;
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Weight Tracker</h1>
  <form id="weightForm">
    <input type="number" id="weight" placeholder="Enter weight in kg" required />
    <button type="submit">Submit</button>
  </form>
  <canvas id="weightChart" width="400" height="200"></canvas>

  <div class="progress-container">
    <div id="progressBar" class="progress-bar">0%</div>
  </div>

  <p id="bmi"></p>
  <p id="calories"></p>
  <p id="days"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDCANiNTmv4bU7ayVyCD_Dwwf04QQ7XlVc",
      authDomain: "weight-tracker-01.firebaseapp.com",
      databaseURL: "https://weight-tracker-01-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "weight-tracker-01",
      storageBucket: "weight-tracker-01.firebasestorage.app",
      messagingSenderId: "560173087855",
      appId: "1:560173087855:web:d6b591b55e6151ac7c619a",
      measurementId: "G-E4MRDK2VZE"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const userInfo = {
      age: 15,
      height: 155,
      startWeight: 53,
      goalWeight: 48
    };

    window.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("weightForm");
      const weightInput = document.getElementById("weight");
      const chartCtx = document.getElementById("weightChart").getContext("2d");
      const progressBar = document.getElementById("progressBar");

      let weightData = [];

      const chart = new Chart(chartCtx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [{
            label: 'Weight (kg)',
            data: [],
            borderColor: 'blue',
            tension: 0.2
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: false }
          }
        }
      });

      function updateChart() {
        chart.data.labels = weightData.map(item => item.date);
        chart.data.datasets[0].data = weightData.map(item => item.weight);
        chart.update();
      }

      function updateProgress(latestWeight) {
        const { startWeight, goalWeight } = userInfo;
        const progress = ((startWeight - latestWeight) / (startWeight - goalWeight)) * 100;
        const clamped = Math.max(0, Math.min(progress, 100));
        progressBar.style.width = clamped + "%";
        progressBar.innerText = clamped.toFixed(1) + "%";
      }

      function updateStats(latestWeight) {
        const bmi = (latestWeight / ((userInfo.height / 100) ** 2)).toFixed(1);
        const bmr = Math.round((10 * latestWeight) + (6.25 * userInfo.height) - (5 * userInfo.age) + 5);
        const tdee = Math.round(bmr * 1.55);
        const deficit = 500;
        const daysToGoal = Math.ceil(((latestWeight - userInfo.goalWeight) * 7700) / deficit);

        document.getElementById("bmi").innerText = `BMI: ${bmi}`;
        document.getElementById("calories").innerText = `Est. burn to lose: ${tdee - deficit} kcal/day`;
        document.getElementById("days").innerText = `Est. days to goal: ${daysToGoal}`;
      }

      const refDb = ref(db, "weights/");
      onValue(refDb, snapshot => {
        weightData = [];
        snapshot.forEach(child => {
          weightData.push(child.val());
        });
        weightData.sort((a, b) => new Date(a.date) - new Date(b.date));
        updateChart();
        if (weightData.length > 0) {
          const latest = weightData[weightData.length - 1].weight;
          updateProgress(latest);
          updateStats(latest);
        }
      });

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const weight = parseFloat(weightInput.value);
        if (!isNaN(weight)) {
          const today = new Date().toISOString().split("T")[0];
          const newRef = push(ref(db, "weights/"));
          newRef.set({
            date: today,
            weight: weight
          }).then(() => {
            console.log("Data saved!");
            weightInput.value = "";
          }).catch((error) => {
            alert("Error saving weight: " + error.message);
            console.error(error);
          });
        } else {
          alert("Please enter a valid weight");
        }
      });
    });
  </script>
</body>
</html>
